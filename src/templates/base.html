{% load static %}
<!--load static을 하게 되면 기본적으로 settings.py에 등록되어 있는 STATICFILES_DIRS 인 static_my_proj아래 있는 정보들을 로드한다.-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Base Template</title>
        {% include "base/css.html" %}
        {% block base_head %}
        {% endblock %}
    </head>
    <body>
        {% include 'base/navbar.html' with brand_name='eCommerce' %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        {% include 'base/js.html' %}

        <script>
          $(document).ready(function(){
              var productForm = $(".form-product-ajax");

              productForm.submit(function(event){
                  event.preventDefault();
                  console.log("Form is not sending");
                  var thisForm = $(this);
                  {#var actionEndPoint = thisForm.attr("action");#}
                  var actionEndPoint = thisForm.attr("data-endpoint");
                  var httpMethod = thisForm.attr("method");
                  var formData = thisForm.serialize();

                  $.ajax({
                      url: actionEndPoint,
                      method: httpMethod,
                      data: formData,
                      success: function (data){
                          var submitSpan = thisForm.find(".submit-span");
                          if (data.added) {
                              submitSpan.html("In Cart<button class=\"btn btn-link\">Remove?</button>");
                          } else {
                              submitSpan.html("<button class=\"btn btn-success\">Add to Cart</button>");
                          }
                          var navbarCount = $(".navbar-cart-count");
                          navbarCount.text(data.cartItemCount);
                          var currentPath = window.location.href;
                          console.log("-----");
                          console.log(currentPath);
                          console.log(currentPath.indexOf('cart'));
                          console.log("-----");


                          if (currentPath.indexOf("cart") != -1) {
                              refreshCart();
                          }
                      },
                      error: function (errorData){
                          console.log("error");
                          console.log(errorData);
                      }
                  });
              });

              function refreshCart(){
                  console.log("in current cart");
                  var cartTable = $(".cart-table");
                  var cartBody = cartTable.find(".cart-body");
                  //cartBody.html("<h1>Chaged</h1>");
                  var productRows = cartBody.find(".cart-product");
                  var currentUrl = window.location.href;

                  var refreshCarUrl = '/api/cart/';
                  var refreshMethod = 'GET';
                  var data = {};

                  $.ajax({
                      url: refreshCarUrl,
                      method: refreshMethod,
                      data: data,
                      success: function(data) {

                          var hiddenCartItemRemoveForm = $(".cart-item-remove-form");

                          if (data.products.length > 0) {
                              productRows.html(" ");
                              i = data.products.length;
                              $.each(data.products, function(index, value){
                                  console.log(value);
                                  var newCartItemRemove = hiddenCartItemRemoveForm.clone();
                                  newCartItemRemove.css("display", "block")
                                  //newCartItemRemove.remove("hidden-class")
                                  newCartItemRemove.find(".cart-item-product-id").val(value.id)
                                  cartBody.prepend("<tr><th scope='row'>" + i + "</th><td>"
                                      + "<a href='" + value.url + "'>" + value.name + "</a>" + newCartItemRemove.html() + "</td><td>" + value.price + "</td></tr>");
                                  i--;
                              })
                              cartBody.find(".cart-subtotal").text(data.subtotal);
                              cartBody.find(".cart-total").text(data.total);
                          } else {
                              window.location.href = currentUrl;
                          }
                      },
                      error: function(errorData) {
                          console.log("error");
                          console.log(errorData);
                      }
                  })

              }
          });


        </script>


        {% block javascript %}
        {% endblock %}
    </body>
</html>
